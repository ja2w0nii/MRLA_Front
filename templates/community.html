<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/community.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

    <title>웹 페이지 레이아웃</title>

</head>

<body>
    <header>
        <h2 href="main.html" onclick="location.href='main.html'">메추리알</h2>

        <ul>

            <li><a href="signin_sigup.html" onclick="location.href='sigin_sigup.html'">로그인</a></li>

        </ul>

    </header>
    <nav>
        <div class="navContainer">
            <div class="service1">
                <div class="near_restaurant">
                    <a href="restaurants_nearby.html" onclick="location.href='restaurants_nearby.html'">
                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                        근처 맛집
                    </a>
                </div>
                <div class="who">
                    <a href="who_do_you_eat_with.html" onclick="location.href='who_do_you_eat_with.html'">
                        <span class="material-symbols-outlined">
                            groups
                        </span>
                        누구랑 먹나요
                    </a>
                </div>
                <div class="community">
                    <a href="community.html" onclick="location.href='community.html'">
                        <span class="material-symbols-outlined">chat_bubble</span>
                        커뮤니티
                    </a>
                </div>
            </div>
        </div>

    </nav>
    <section class="community_section">
        <div class=" community_for_metury">
            <a>부화한 메추리알들의 커뮤니티 </a>

        </div>
        <div>
            <div class="post-upload-button-div">
                <!-- 이미지 업로드  Modal을 여는 클래스 -->
                <button class="post-upload-button">게시글 작성</button>
            </div>
            <div class="community-div">
                <div class="cards-box">
                    <ul id="card-list" class="card-list"></ul>
                </div>
            </div>
        </div>
    </section>
    <!-- 게시물 작성 Modal의 내용 -->
    <div class="post-modal">
        <div class="modal-content">
            <div>
                <a>이미지 업로드</a>
                <a class="modal-close">x</a>
            </div>
            <div class="buttons-box">
                <div id="contenar">
                    <div id="cards">
                    </div>
                </div>
            </div>
            <input type="text" id="title" placeholder="title" style="display:none;" class="post_title">
            <input type="text" id="content" placeholder="content" style="display:none;" class="post_content">
            <div class="img_modal_button">
                <button type="button" onclick="filter_pick()" class="ml_start">필터 적용</button>
                <button type="button" onclick="submit()" class="ml_start" style="background-color: #636363;">게시글
                    작성</button>
                <button type="button" onclick="post()" class="ml_start" style="background-color: #636363;">게시글
                    업로드</button>
            </div>
        </div>
    </div>
    <footer>
        Footer 영역
    </footer>
</body>

<script src="../static/js/api.js"></script>
<script type="text/javascript" src="../static/js/community.js"></script>
