<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-- MRLA CSS -->
  <link rel="stylesheet" href="../static/css/service_detail.css" />

  <title>메추리알 | 고객센터 게시글 상세 페이지</title>
</head>

<body>
  <header>
    <div class="header_small_box">
      <h2 href="main.html" onclick="location.href='main.html?id=1'">메추리알</h2>
      <img class="mascot" src="mascot.jpeg" alt="마스코트" onclick="location.href='main.html?id=1'" />
    </div>
    <div id="profile_info_box" class="profile_info_box">
      <div id="profile_img_box" class="profile_img_box"></div>
      <div id="profile_name_box" class="nav-item dropdown">
        <ul id="profile_dropdown" class="dropdown-menu dropdown-menu-dark"></ul>
      </div>
    </div>
  </header>

  <nav class="nav_box">
    <div class="navContainer">
      <div class="service1">
        <div class="near_restaurant">
          <a href="restaurants_nearby.html" onclick="location.href='restaurants_nearby.html'">
            <span class="material-symbols-outlined"> location_on </span>
            근처 맛집
          </a>
        </div>
        <div class="who">
          <a href="with_who.html" onclick="location.href='with_who.html'">
            <span class="material-symbols-outlined"> groups </span>
            누구랑 먹나요
          </a>
        </div>
        <div class="community">
          <a href="community.html" onclick="location.href='community.html'">
            <span class="material-symbols-outlined">chat_bubble</span>
            커뮤니티
          </a>
        </div>
        <div class="service">
          <a href="service.html" onclick="location.href='service.html'">
            <span class="material-symbols-outlined">support_agent</span>
            고객센터
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="big-div">
    <div class="service-small-div">
      <section class="main_section">
        <div class="service_detail">
          <div class="p_box">
            <p class="title" id="title"></p>
            <div class="span_box">
              <span class="user" id="user"></span>
              <span class="created_at" id="created_at"></span>
            </div>
          </div>
          <p class="content" id="content"></p>
        </div>
        <div class="comment_list_box">
          <div id="comment_list" class="comment_list"></div>
        </div>
      </section>
    </div>
    <div class="comment_box_all">
      <p>답변 달기</p>
      <div class="comment_box">
        <textarea class="comment" id="comment" cols="85" rows="3"
          placeholder="타인의 권리를 침해하거나 명예를 훼손하는 댓글은 운영 원칙 및 관련 법률에 제제를 받을 수 있습니다."></textarea>
        <div class="comment_box_btn">
          <button type="button" class="btn-primary" onclick="loadpostServiceComment()">확인</button>
          <button type="button" class="btn-secondary" onclick="location.href='service.html'">취소</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MRLA JS -->
  <script type="text/javascript" src="../static/js/api.js"></script>
  <script type="text/javascript" src="../static/js/service_detail.js"></script>
</body>

</html>
