<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet" />
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>메추리알 | 누구랑 먹나요</title>

    <link rel="stylesheet" href="../static/css/with_who.css" />
</head>

<body>
    <header>
        <div class="header_small_box">
            <h2 href="main.html" onclick="location.href='main.html?id=1'">메추리알</h2>
            <img class="mascot" src="mascot.jpeg" alt="마스코트" onclick="location.href='main.html?id=1'" />
        </div>
        <div id="profile_info_box" class="profile_info_box">
            <div id="profile_img_box" class="profile_img_box"></div>
            <div id="profile_name_box" class="nav-item dropdown">
                <ul id="profile_dropdown" class="dropdown-menu dropdown-menu-dark"></ul>
            </div>
        </div>
    </header>
    <nav class="nav_box">
        <div class="navContainer">
          <div class="service1">
            <div class="near_restaurant">
              <a href="restaurants_nearby.html" onclick="location.href='restaurants_nearby.html'">
                <span class="material-symbols-outlined"> location_on </span>
                근처 맛집
              </a>
            </div>
            <div class="who">
              <a href="with_who.html" onclick="location.href='with_who.html'">
                <span class="material-symbols-outlined"> groups </span>
                누구랑 먹나요
              </a>
            </div>
            <div class="community">
              <a href="community.html" onclick="location.href='community.html'">
                <span class="material-symbols-outlined">chat_bubble</span>
                커뮤니티
              </a>
            </div>
            <div class="service">
              <a href="service.html" onclick="location.href='service.html'">
                <span class="material-symbols-outlined">support_agent</span>
                고객센터
              </a>
            </div>
          </div>
        </div>
      </nav>
    <section class="target_box">
        <div class="target_small_box">
            <div class="menu">
                <button type="button" id="가족" class="target" onclick="AllFoodList(id)">가족</button>
                <p class="arrow_box">정갈하고 건강한</p>
            </div>
            <div class="menu">
                <button type="button" id="연인" class="target" onclick="AllFoodList(id)">연인</button>
                <p class="arrow_box">예쁘고 깔끔한</p>
            </div>
            <div class="menu">
                <button type="button" id="친구" class="target" onclick="AllFoodList(id)">친구</button>
                <p class="arrow_box">간단하고 푸짐한</p>
            </div>
            <div class="menu">
                <button type="button" id="직장동료" class="target" onclick="AllFoodList(id)">직장 동료</button>
                <p class="arrow_box">빠르고 든든한</p>
            </div>
            <div class="menu">
                <button type="button" id="혼밥" class="target" onclick="AllFoodList(id)">혼밥</button>
                <p class="arrow_box">편하고 조용한</p>
            </div>
        </div>
        <div id="target_foods" class="target_foods"></div>
    </section>
</body>

<script src="../static/js/api.js"></script>
<script type="text/javascript" src="../static/js/with_who.js"></script>

</html>
