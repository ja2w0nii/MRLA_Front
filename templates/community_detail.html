<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-- MRLA CSS -->
  <link rel="stylesheet" href="../static/css/community_detail.css" />

  <title>메추리알 | 커뮤니티 게시글 상세 페이지</title>
</head>

<body>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">댓글을 수정해주세요!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="text" id="modal_comment" class="form-control" placeholder="Update Comment"
              aria-label="Username" aria-describedby="basic-addon1" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-success" id="save_button">수정</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 게시글 수정 Modal -->
  <div class="post-upload-modal-container">
    <div class="post-upload-modal-box">
      <div class="post-upload-modal-top">
        <a class="post-upload-modal-close">x</a>
      </div>
      <div class="post-upload-modal-content">
        <div class="post-upload-modal-content-img">
          <!-- 이미지 업로드 박스 -->
          <div class="flex-container">
            <div class="wrapper">
              <img id="before_image" src="https://i0.wp.com/adventure.co.kr/wp-content/uploads/2020/09/no-image.jpg"
                class="image-box" />
              <label for="community_image" class="img-upload-btn">
                <input id="community_image" type="file" />
                <span>이미지 업로드하기</span>
              </label>
            </div>
          </div>
        </div>
        <div class="post-upload-modal-content-text">
          <div class="post-modal-input-text">
            <div class="post-modal-input-text-top">
              <input type="text" id="community_title" class="post-title" />
            </div>
            <div class="post-modal-input-text-middle">
              <input type="text" id="location" placeholder="위치" class="post-update-location" />
            </div>
            <div class="post-modal-input-text-bottom">
              <div class="text_box">
                <textarea class="community_content" id="community_content"></textarea>
                <div class="count"><span>0</span>/200</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="post-modal-upload-button">
        <button type="button" onclick="UpdateCommunityDetail()" class="community-upload-btn">수정 완료</button>
      </div>
    </div>
  </div>

  <header>
    <div class="header_small_box">
      <h2 href="main.html" onclick="location.href='main.html?id=1'">메추리알</h2>
      <img class="mascot" src="mascot.jpeg" alt="마스코트" onclick="location.href='main.html?id=1'" />
    </div>
    <div id="profile_info_box" class="profile_info_box">
      <div id="profile_img_box" class="profile_img_box"></div>
      <div id="profile_name_box" class="nav-item dropdown">
        <ul id="profile_dropdown" class="dropdown-menu dropdown-menu-dark"></ul>
      </div>
    </div>
  </header>

  <nav class="nav_box">
    <div class="navContainer">
      <div class="service1">
        <div class="near_restaurant">
          <a href="restaurants_nearby.html" onclick="location.href='restaurants_nearby.html'">
            <span class="material-symbols-outlined"> location_on </span>
            근처 맛집
          </a>
        </div>
        <div class="who">
          <a href="with_who.html" onclick="location.href='with_who.html'">
            <span class="material-symbols-outlined"> groups </span>
            누구랑 먹나요
          </a>
        </div>
        <div class="community">
          <a href="community.html" onclick="location.href='community.html'">
            <span class="material-symbols-outlined">chat_bubble</span>
            커뮤니티
          </a>
        </div>
        <div class="service">
          <a href="service.html" onclick="location.href='service.html'">
            <span class="material-symbols-outlined">support_agent</span>
            고객센터
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="all-container">
    <div class="detail-container">
      <div class="detail-box">
        <div class="detail-small-box">
          <div class="top-box">
            <div class="detail-user-title">
              <div class="detail-small-box-text-title">
                <div id="detail_title" class="detail_title"></div>
              </div>
            </div>
            <div class="post-buttons">
              <button id="post-update-button" class="post-upload-button create_button">
                <span class="material-symbols-outlined"> app_registration </span>
              </button>
              <button id="post-delete-button" class="post-delete-button create_button">
                <span class="material-symbols-outlined"> delete </span>
              </button>
            </div>
          </div>
          <div class="middle-box">
            <div class="middle-box-small">
              <div id="detail_user" class="detail_user"></div>
              <div id="detail_location" class="detail_location"><span class="material-symbols-outlined"> location_on
                </span></div>
            </div>
            <hr />
            <div class="detail-small-box-img">
              <div id="wrapper" class="wrapper"></div>
            </div>
          </div>
        </div>
        <!-- 수정 삭제 버튼 -->
        <div class="detail-small-box-right"></div>
      </div>
      <div class="bottom-box">
        <div id="detail_updatedat" class="detail_updatedat"></div>
        <div class="like-box">
          <button id="post-like-button" class="post-like-button">
            <span class="heart-btn material-symbols-outlined heart-btn"> favorite </span>
          </button>
          <div id="post-like-count" class="post-like-count"></div>
        </div>
      </div>
    </div>
    <div class="comment-container">
      <div class="detail-small-box-text-content">
        <div id="detail_content" class="detail_content"></div>
      </div>
      <hr />
      <div id="comment-box" class="comment-box">
        <div class="comment-inner-big-box">
          <h3>🐣 댓글 🐣</h3>
          <div id="comment-inner-box" class="comment-inner-box"></div>
        </div>
        <div class="comment-input-box">
          <div class="form-floating mb-3 comment-input-inner-box">
            <input type="text" class="form-control" id="comment-input" placeholder="댓글을 입력해주세요!" required />
            <label for="floatingInput">댓글을 입력해주세요!</label>
          </div>
          <button type="button" class="btn btn-secondary comment_input_button"
            onclick="CreateCommunityComment()">등록</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MRLA JS -->
  <script src="../static/js/api.js"></script>
  <script src="../static/js/community_detail.js"></script>
</body>

</html>
