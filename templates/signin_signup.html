<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet" />
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>메추리알 | 로그인-회원가입</title>

    <link rel="stylesheet" href="..\static\css\signin_signup.css" />
  </head>

  <body>
    <h1 href="main.html" onclick="location.href='intro.html'" style="cursor: pointer">메추리알</h1>
    <div class="container" id="container">
	<!-- 회원가입 컨테이너 -->
	<div class="form-container sign-up-container">
		<div class="form">
			<h1>회원가입 </h1>
			<input type="email" 	name="email" placeholder="Email"	id="email" />
			<input type="password" 	name="password" placeholder="Password"	 id="password" />
			<input type="password" 	name="password_check" placeholder="password"	 id="password_check" />
			<input type="nickname"	name="nickname"	placeholder="Nickname"	id="nickname" />
			<br>
			<button type="submit" onclick="handleSignUp()">가입하기</button>
			<br>



		</div>
	</div>
	<!-- 로그인 컨테이너 -->
	<div class="form-container sign-in-container">
		<div class="form">
			<h1>로그인</h1>
			<br>
			<input type="email" name="email" placeholder="Email" id="email2">
			<input type="password" name="password" placeholder="Password" id="password2">
			<a href="http://127.0.0.1:8000/users/password/reset/">비밀번호를 잊으셨습니까?</a>
			<button  onclick="handleSignIn()">로그인</button>
			<br>
			<span>--------------------------&nbsp;&nbsp;&nbsp;OR&nbsp;&nbsp;&nbsp;--------------------------</span>
			<br>
			<!-- 소셜 로그인 -->
			<span>SNS 계정으로 로그인 하기</span>
			<div class="social-container">
				<a href="https://kauth.kakao.com/oauth/authorize?client_id=2226bdccf1314eb9e224554145dbd610&redirect_uri=http://127.0.0.1:5500/templates/signin_signup.html&response_type=code" class="social" ><i class="fa fa-github"></i></a>
				<a href="http://127.0.0.1:8000/users/google/login/" class="social" ><i class="fa fa-google"></i></a>
			</div>
		</div>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>환영합니다!</h1>
				<p>계속 사용 하시려면 로그인을 해주세요</p>
				<button class="ghost" id="signIn">로그인 하러가기</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>환영합니다!</h1>
				<p> 일치하는 정보가 없으신가요?<br><br>회원가입을 하시면 더 많은 메추리를<br> 볼 수 있습니다. </p>
				<button class="ghost" id="signUp">회원가입 하러가기</button>
			</div>
		</div>
	</div>
</div>

    <footer></footer>

    <script src="../static/js/api.js"></script>
    <script type="text/javascript" src="../static/js/signin_signup.js"></script>
  </body>
</html>
