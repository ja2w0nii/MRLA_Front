<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <title>웹 페이지 레이아웃</title>

    <link rel="stylesheet" href="../static/css/service.css" />
  </head>

  <body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-4" id="exampleModalLabel">수정/삭제가 불가능하오니 신중히 작성 바랍니다.</h1>
          </div>
          <div class="modal-body">
            <h6>제목</h6>
            <input type="text" class="service_title" id="service_title" size="105" />
            <br />
            <h6>내용</h6>
            <textarea class="service_content" id="service_content" cols="105" rows="10"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="loadpostService()">확인</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          </div>
        </div>
      </div>
    </div>

    <header>
      <h2 a href="#">메추리알</h2>
      <a href="#">로그인</a>
    </header>

    <nav>
      <ul>
        <li>근처 맛집</li>
        <li>누구랑 먹나요</li>
        <li>커뮤니티</li>
      </ul>
    </nav>
    <section id="main_section" class="main_section"></section>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">문의하기</button>

    <footer>Footer 영역</footer>

    <script type="text/javascript" src="../static/js/api.js"></script>
    <script type="text/javascript" src="../static/js/service.js"></script>
  </body>
</html>
