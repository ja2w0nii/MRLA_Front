<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- jquery -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fc92682b7556e05883bbb1ecdc5db8d5&libraries=services,clusterer,drawing"
    ></script>

    <title>메추리알 | 맛집 찾기</title>

    <link rel="stylesheet" href="../static/css/restaurants_nearby.css" />
  </head>

  <body>
    <header>
      <div class="header_small_box">
        <h2 href="main.html" onclick="location.href='main.html?id=1'">메추리알</h2>
        <img class="mascot" src="mascot.jpeg" alt="마스코트" onclick="location.href='main.html?id=1'" />
      </div>
      <div id="profile_info_box" class="profile_info_box">
        <div id="profile_img_box" class="profile_img_box"></div>
        <div id="profile_name_box" class="nav-item dropdown">
          <ul id="profile_dropdown" class="dropdown-menu dropdown-menu-dark"></ul>
        </div>
      </div>
    </header>
    <nav class="nav_box">
      <div class="navContainer">
        <div class="service1">
          <div class="near_restaurant">
            <a href="restaurants_nearby.html" onclick="location.href='restaurants_nearby.html'">
              <span class="material-symbols-outlined"> location_on </span>
              근처 맛집
            </a>
          </div>
          <div class="who">
            <a href="with_who.html" onclick="location.href='with_who.html'">
              <span class="material-symbols-outlined"> groups </span>
              누구랑 먹나요
            </a>
          </div>
          <div class="community">
            <a href="community.html" onclick="location.href='community.html'">
              <span class="material-symbols-outlined">chat_bubble</span>
              커뮤니티
            </a>
          </div>
          <div class="service">
            <a href="service.html" onclick="location.href='service.html'">
              <span class="material-symbols-outlined">support_agent</span>
              고객센터
            </a>
          </div>
        </div>
      </div>
    </nav>

    <h1 class="title"><span class="material-symbols-outlined" style="font-size: 30px"> location_on </span> 근처 맛집을 소개합니다!</h1>
    <div class="target_small_box">
      <div class="menu">
        <button type="button" id="한식" class="target" onclick="searchPlaces(id)">한식</button>
      </div>
      <div class="menu">
        <button type="button" id="중식" class="target" onclick="searchPlaces(id)">중식</button>
      </div>
      <div class="menu">
        <button type="button" id="일식" class="target" onclick="searchPlaces(id)">일식</button>
      </div>
      <div class="menu">
        <button type="button" id="양식" class="target" onclick="searchPlaces(id)">양식</button>
      </div>
      <div class="menu">
        <button type="button" id="분식" class="target" onclick="searchPlaces(id)">분식</button>
      </div>
      <div class="menu">
        <button type="button" id="쌀국수" class="target" onclick="searchPlaces(id)">아시안</button>
      </div>
      <div class="menu">
        <button type="button" id="닭발" class="target" onclick="searchPlaces(id)">야식</button>
      </div>
      <div class="plus">+</div>
      <div class="menu">
        <button type="button" id="카페" class="target_cafe" onclick="searchPlaces(id)">카페</button>
      </div>
    </div>

    <div class="map_wrap">
      <div id="map" class="map"></div>
      <div id="menu_wrap" class="bg_white" style="margin-top: 15px">
        <div class="option">
          <div>
            <form onsubmit="searchPlaces(); return false;"></form>
          </div>
        </div>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
      </div>
    </div>

    <footer></footer>

    <script type="text/javascript" src="../static/js/api.js"></script>
    <script type="text/javascript" src="../static/js/restaurants_nearby.js"></script>
  </body>
</html>
