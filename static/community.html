    <!-- 게시물 작성 Modal의 내용 -->
    <div class="post-modal-container">
        <!-- 모달창 하얀색 부분 -->
        <div class="post-modal-box">
            <div class="post-modal-top">
                <a class="post-modal-title">&nbsp&nbsp&nbsp이미지 업로드</a>
                <a class="post-modal-close">x</a>
            </div>
            <div class="post-modal-content">
                <div class="post-modal-content-img">
                    <!-- 이미지업로드 박스 -->
                    <div class="flex-container">
                        <div class="wrapper">
                           
                            <img src="https://i0.wp.com/adventure.co.kr/wp-content/uploads/2020/09/no-image.jpg"
                                class="image-box" />
                            <label for="file" class="img-upload-btn">
                                <input id="file" type="file" accept="image/*" />
                                <span>이미지 업로드하기</span>
                            </label>
                        </div>


                    </div>
                    
                </div>

                <div class="post-modal-content-text">
                    
                    <input type="text" id="title" placeholder="title" style="display:none;" class="post_title">
                    <input type="text" id="content" placeholder="content" style="display:none;" class="post_content">
                    <div class="img_modal_button">
                        <button type="button" onclick="submit()" class="ml_start" style="background-color: #636363;">게시글
                            작성</button>
                        <button type="button" onclick="post()" class="ml_start" style="background-color: #636363;">게시글
                            업로드</button>
                    </div>
